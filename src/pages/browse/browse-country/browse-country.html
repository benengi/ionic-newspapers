<ion-header>
  <ion-navbar color="light">
    <ion-title>{{ region }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">

  <ion-card *ngFor="let country of countries" (click)="onCountry(country)">
    <button ion-item text-wrap>{{ country }}</button>
  </ion-card>

</ion-content>
